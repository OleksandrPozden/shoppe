<div class="container">
  <form class="form" [formGroup]='signupForm' (ngSubmit)='onSubmit()'>
    <mat-form-field class="form__field">
      <input class="form__input" matInput type="email" placeholder="Email"  formControlName='email' />
    </mat-form-field>
    <button type='submit' class="form__button" mat-raised-button>SIGN IN</button>
  </form>
</div>
